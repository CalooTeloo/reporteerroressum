<section class="report-list-container">
    <div class="search-filter card">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nombre o descripciÃ³n...">
        <select [(ngModel)]="statusFilter">
            <option value="all">Todos los estados</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
        </select>
    </div>

    <div class="report-list">
        <app-report-item *ngFor="let report of filteredReports" [item]="report"
            (reportDeleted)="onReportDeleted(report.id)">
        </app-report-item>
    </div>
</section>
